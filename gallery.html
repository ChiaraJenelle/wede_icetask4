<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tasty Bites - Gallery</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #ffe0b2;

        header {
            background-color: #ffab40;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

      
        header img {
    width: 80px;

    border-radius: 50%;  
    object-fit: cover;

            display: flex;
        }

        nav a {
            margin-left: 20px;

            font-size: 18px;

        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .gallery-item {
            width: 30%;
            margin-bottom: 20px;
        }

            height: auto;
            border-radius: 8px;
        }

</head>

    <header>
        <img src="assets/logo.png" alt="Tasty Bites Logo">
        <nav>
